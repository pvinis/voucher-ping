<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5" />
      <stop offset="100%" style="stop-color:#6366F1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#3730A3" stroke-width="2"/>
  
  <!-- Voucher/ticket shape -->
  <rect x="6" y="10" width="20" height="12" rx="2" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Dotted line for voucher tear -->
  <line x1="6" y1="16" x2="26" y2="16" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="1,1"/>
  
  <!-- Dollar sign -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#4F46E5">$</text>
  
  <!-- Small notification dot -->
  <circle cx="24" cy="8" r="3" fill="#EF4444"/>
  <text x="24" y="10" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white">!</text>
</svg>